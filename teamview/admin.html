
<!DOCTYPE html>
<html lang="en" ng-app="TeamViewApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TeamView Admin</title>
    <link rel="icon" href="img/favicon.ico">

  <!-- <script src="lib/js/jquery.min.js"></script> -->
  <!-- <script src="lib/js/bootstrap.min.js"></script> --> <!-- I want to get rid of this one -->

  <script src="lib/js/angular.js"></script>
  <script src="lib/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <script src="lib/js/firebase.js"></script>
  <script src="lib/js/angularfire.min.js"></script>
  <script src="lib/js/angular-route.min.js"></script>
  <script src="lib/js/firebase-simple-login.js"></script>

  <script src='js/inputdata.js'></script>

  <script src='js/data.js'></script>
  <script src='js/core.js'></script>

  <script src='teamview/admin.js'></script>
  <script src="teamview/firebase.utils.js"></script>
  <script src="teamview/simpleLogin.js"></script>

  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top background-primary">
           <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" dropdown data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">

            <span class="appname">TeamView Admin</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#{{apppath}}"><span class="glyphicon glyphicon-home"></span></a></li>
            <li>
              <a href="#"><span class="glyphicon glyphicon-home"></span>Orgs</a>
            </li>
            <li>
              <a href="#"><span class="glyphicon glyphicon-user"></span>Users</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" dropdown is-open="status.isopen">
          <a class="dropdown-toggle" role="button" dropdown-toggle ng-disabled="disabled">
            {{'settings'|lng|tc}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#{{apppath}}/user">Wouter Smet</a></li>
            <li class="divider"></li>
            <li><a href="#{{apppath}}/settings">{{'app settings'|lng|tc}}</a></li>
            <li><a href="#{{apppath}}/user/account">{{'my account'|lng|tc}}</a></li>
            <li class="divider"></li>
            <li><a href="#logout">{{'log out'|lng|tc}}</a></li>
          </ul>
        </li>
          </ul>
        </div>
      </div>

    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active background-secondary"><a href="#">Admin Sidebar</a></li>
            <li><a href="#">Dunno</a></li>
        </ul>
        <div class="systeminfo">
            TeamView admin console.
        </div>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div>
            <div ng-view="">

            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
