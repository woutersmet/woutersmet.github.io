<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API + google Charts API: Org chart</title>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <meta charset="utf-8" />

    <style>
      #chart_div {width:100%;overflow:auto;}
        /* org chart */
        .node-header {background-color:rgba(255, 255, 255, 0.5);text-align:left;}
        .node-avatar {height:35px;float:left;}
        .node-title {font-weight:bold;}
        .node-subtitle {color:#555;}
        
        </style>
  </head>
  <body>

    <!--<p>Google Sheets API Quickstart</p> -->

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <div class="container">
        <h1>Dynamic org chart from google sheet</h1>
        <form method="get">
          Sheet id: <input type="text" name="sheetid" id="sheetid" /><input class='btn btn-primary' value="Set sheet id" type="Submit" />
        </form>
        <br />
        <div id="sheets"></div>
      </div>
        <div id="chart_div"></div>


<!-- Modal -->
<div id="node_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title"></h4>
          <span id="modal-subtitle"></span>
        </div>
        <div class="modal-body">
          <img id="modal-image" src="" />
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>


    <script src="orgchartfromsheet.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
      </script>

  </body>
</html>
