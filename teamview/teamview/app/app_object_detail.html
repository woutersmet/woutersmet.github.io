<a href="#app/{{object.pluralname}}/addnew" class="pull-right btn btn-danger">+ New {{object.name}}</a>

<div class="item-detail">

    <h2 class="item-heading"><span class="glyphicon glyphicon-{{object.icon}}"></span> {{ item.name }} </h2>
    <div class="objecttitle">{{object.name}}</div>
    <a href="#app/{{object.pluralname}}">&larr; Back to {{object.name}} list</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Label</th>
                <th>Name</th>
            </tr>
        </thead>

        <tr ng-repeat="field in object.fields">
            <td>{{field.label}}</td>
            <td>{{field.type}}</td>
            <td>{{field.name}}</td>
        </tr>
    </table>
</div>
