<h2>{{'preferences'|lng|tc}}</h2>

<div class="panel panel-default">
    <div class="panel-heading">{{'email preferences'|lng|tc}}</div>
    <div class="panel-contents">
        <table class="table table-bordered">
            <tr>
                <th>E-mail notification frequency</th>
                <td>
                    <label><input type="radio" name="notificationfrequency" value="immediately" /> Immediately</label><br />
                    <label><input type="radio" name="notificationfrequency" value="daily" /> Daily digest</label><br />
                    <label><input type="radio" name="notificationfrequency" value="weekly" /> Weekly digest</label>
                </td>
            </tr>
        </table>
    </div>
</div>
