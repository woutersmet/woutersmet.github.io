<a href="#app/{{object.name}}/addnew" class="pull-right btn btn-danger background-secondary">+ New {{object.label}}</a>
<h2><span class="glyphicon glyphicon-{{object.icon}}"></span> {{object.plurallabel}}</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td>{{ item.id }}</td>
        <td><a href="#app/{{object.name}}/detail/{{item.id}}">{{ item.name }}</a></td>
        <td><a href="#app/{{object.name}}/detail/{{item.id}}">Detail</a></td>
    </tr>
    </tbody>
</table>
