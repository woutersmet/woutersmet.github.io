<a href="#settings/widgets/addnew" class="btn btn-default btn-sm pull-right">+ {{'new'|lng|tc}} {{'widget'|lng|tc}}</a>
<h2>{{appname}} {{'dashboard'|lng|tc}}</h2>

<div ng-repeat="widget in widgets" class="col-md-4">
    <div class="widget">
    <a href="#{{widget.link}}">
        <h3>{{widget.label}}</h3>
        <div class="bignumber severity-{{widget.severity}}">{{widget.value}}</div>
    </a>
    </div>
</div>
