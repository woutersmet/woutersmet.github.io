
<!DOCTYPE html>
<html lang="en" ng-app="objectsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}} TeamView - organize everything</title>
    <link rel="icon" href="img/favicon.ico">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <body>

          <a class="navbar-brand" href="#">

        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li ng-repeat="object in navobjects | limitTo : 4" >
              <a href="#app/{{object.name}}">
                <span class="glyphicon glyphicon-{{object.icon}}"></span>
                {{object.plurallabel | uppercase}}
              </a>
            </li>
             <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More... <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="object in navobjects | limitTo : -(navobjects.length - 4)" ><a href="#app/{{object.name}}">{{object.plurallabel | uppercase}}</a></li>
          </ul>
        </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#reports">Reports</a></li>
          <li class="dropdown">

            <li><a href="#settings">App settings</a></li>
            <li><a href="#settings">Manage team</a></li>
            <li class="divider"></li>
            <li><a href="#user/account">My account</a></li>
            <li class="divider"></li>
            <li><a href="#">Switch to app: CRM</a></li>
            <li><a href="#">Switch to app: accounting</a></li>
            <li class="divider"></li>
            <li><a href="#logout">Log out</a></li>
          </ul>
        </li>
          </ul>

            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-include src="'teamview/settings/settings_leftsidebar.html'">
          Loading sidebar...
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div>
            <div ng-view="">

            </div>
          </div>

        </div>
      </div>
