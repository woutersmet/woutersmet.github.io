<div class="container" id="container">

  <div id="loading"><em>Loading game...</em></div>

  <div id="gamecontainer" style="display:none;">
    <div class="col-md-9">

   <div id="players">
      <div id="player-b" class="player">&nbsp;</div>
      <div id="player-r" class="player">&nbsp;</div>
      <div id="player-g" class="player">&nbsp;</div>
      <div id="player-y" class="player">&nbsp;</div>
      <div style="clear:both;"></div>
   </div>

   <div id="invites">
      <div id="inviteplayer-b" class="inviteplayer">Invite blue player</div>
      <div id="inviteplayer-r" class="inviteplayer">Invite red player</div>
      <div id="inviteplayer-g" class="inviteplayer">Invite green player</div>
      <div id="inviteplayer-y" class="inviteplayer">Invite blue player</div>
   </div>

  <div style="clear:both;"></div>
   <div id="gridcontainer"><table id="grid"></table></div>
    <div style="clear:both;"></div>
   <div id="activeunitcontainer">
      <h3 id="activeunit-name-header">Selected: <span id="activeunit-name"></span></h3>
      <img src="img/unitgraphics/large_b.png" class="activeunit-graphic" id="activeunit-graphic" />
   </div>
   </div>

   <div class="col-md-3" class="sidebar" id="sidebar">

    <h2>Game <span id="currentgameid"></span></h2>
    <ul>
      <li>Map: <span id="currentmapname"></span></li>
      <li>Created: <span id="currentgamecreatedate"></span></li>
    </ul>

    Move mode:
    <select id="modeselect" class="form-control">
      <option value="DRAG">Drag &amp; drop (best for desktop)</option>
      <option value="CLICK">Click (best for mobile)</option>
    </select>
   </div>

   <h4>Links</h4>
   <a href="https://woutertest.firebaseio.com/" target="_blank">https://woutertest.firebaseio.com/</a>
</div>
