<h2><span class="glyphicon glyphicon-stats"></span> Reports</h2>

<div class="listtoolbar text-center">
    <a href="#/app/{{object.name}}/addnew" class="btn btn-default btn-sm">New report</a>
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="width:20px;"><input type="checkbox" /></th>
            <th style="width:70px;">Action</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="report in reports">
        <td><input type="checkbox" /></td>
        <td><a href="#">edit</a> | <a href="#">del</a></td>
        <td class='data'><a href="#app/reports/view/{{report.id}}">{{ report.label }}</a></td>
    </tr>
    </tbody>
</table>
