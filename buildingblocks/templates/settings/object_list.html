<h2>Object List</h2>

{{ message }}

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="object in objects">
        <td>{{ object.id }}</td>
        <td><a href="#ViewDetail/{{object.id}}">{{ object.name }}</a></td>
        <td><a href="#ViewDetail/{{object.id}}">Detail</a></td>
    </tr>
    </tbody>
</table>
