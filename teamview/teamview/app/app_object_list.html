<h2>{{object.pluralname}}</h2>

<a href="#app/{{object.pluralname}}/addnew" class="pull-right btn btn-danger">+ New {{object.name}}</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="object in objects">
        <td>{{ object.id }}</td>
        <td><a href="#app/{{object.pluralname}}/detail/{{object.id}}">{{ object.name }}</a></td>
        <td><a href="#app/{{object.pluralname}}/detail/{{object.id}}">Detail</a></td>
    </tr>
    </tbody>
</table>
