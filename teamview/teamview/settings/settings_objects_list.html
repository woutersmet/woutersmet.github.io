<ul class="nav nav-pills">
<li role="presentation"><a href="#settings">Settings</a></li>
    <li role="presentation" class="active"><a href="#settings/objects/list">Objects</a></li>
</ul>

<h2>Object List</h2>

{{ message }}

<a class="btn btn-danger pull-right" href="#settings/objects/addnew">+ Add new object</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="object in objects">
        <td>{{ object.id }}</td>
        <td><a href="#settings/objects/detail/{{object.id}}">{{ object.name }}</a></td>
        <td><a href="#settings/objects/detail/{{object.id}}">Detail</a></td>
    </tr>
    </tbody>
</table>
