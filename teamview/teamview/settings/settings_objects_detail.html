<div class="objecttitle">{{'System Settings'|lng|tc}}</div>

<h2><icon s="paperclip"></icon> Object detail: {{ object.name }} </h2>

<a href="#{{orgpath}}/settings/objects">&larr; Back to list</a>


<div class="content-container">

<div class="panel panel-default">
    <div class="panel-heading clearfix text-center">
        <span class="pull-left">Object details</span>
    </div>
    <div class="panel-content">
<table class="table table-striped">
        <tr><th>Icon</th><td>{{object.icon}}</td></tr>
        <tr><th>Name</th><td>{{object.label}}</td></tr>
        <tr><th>Plural name</th><td>{{object.plurallabel}}</td></tr>
</table>

</div></div>

<div class="panel panel-default">
    <div class="panel-heading clearfix text-center">
        <span class="pull-left">Object fields</span>

        <button class="btn btn-default btn-xs"> + {{'add new field'|lng|tc}}</button>
    </div>
    <div class="panel-content">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Label</th>
                <th>Name</th>
            </tr>
        </thead>
        <tr ng-repeat="field in object.fields">
            <td>{{field.label}}</td>
            <td>{{field.type}}</td>
            <td>{{field.name}}</td>
        </tr>
    </table>
</div>
</div>

<div class="panel panel-default">
    <div class="panel-heading clearfix text-center">
        <span class="pull-left">Site Forms</span>

        <button class="btn btn-default btn-xs"> + {{'add new site form'|lng|tc}}</button>
    </div>
    <div class="panel-content">
    </div>
</div>
</div>
