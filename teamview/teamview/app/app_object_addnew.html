<ul class="nav nav-pills">
    <li role="presentation"><a href="#App/{{object.pluralname}}/List">{{object.pluralname}} list</a></li>
    <li role="presentation" class="active"><a href="#App/{{object.pluralname}}/AddNew">+ Add new</a></li>
</ul>

<h2>Add new {{object.name}}</h2>
{{ message }}

<form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
    </thead>
    <tbody>
        <tr ng-repeat="field in object.fields">
            <th>
                {{field.label}}
            </th>
            <td>
                <input class="form-control" type="text" name="{{field.name}}" placeholder="{{field.label}}" />
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-primary" type="submit" value="Save {{object.name}}" />
            </td>
    </tbody>
</table>

</form>
