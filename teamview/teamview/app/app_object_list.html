<h2>{{object.pluralname}}</h2>

<a href="#app/{{object.pluralname}}/addnew" class="pull-right btn btn-danger">+ New {{object.name}}</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td>{{ item.id }}</td>
        <td><a href="#app/{{object.pluralname}}/detail/{{item.id}}">{{ item.name }}</a></td>
        <td><a href="#app/{{object.pluralname}}/detail/{{item.id}}">Detail</a></td>
    </tr>
    </tbody>
</table>
