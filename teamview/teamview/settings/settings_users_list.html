<div class="objecttitle">{{'System Settings'|lng|tc}}</div>
<h2><icon s="user"></icon> Manage users</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>
            <a href="#{{userpath}}/settings/users/detail/{{user.name}}">
                {{ user.firstname }}
                {{ user.lastname }}
            </a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td><a href="#{{userpath}}/settings/users/detail/{{user.name}}">Detail</a></td>
    </tr>
    </tbody>
</table>
