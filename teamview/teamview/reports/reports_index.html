<h2><span class="glyphicon glyphicon-stats"></span> Reports</h2>

<div class="listtoolbar text-center">
    <a href="#{{apppath}}/app/{{object.name}}/addnew" class="btn btn-default btn-sm">New report</a>
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="width:20px;"><input type="checkbox" /></th>
            <th style="width:70px;">Action</th>
            <th>Name</th>
            <th>Date Created</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="report in reports">
        <td><input type="checkbox" /></td>
        <td>
            <a href="#{{apppath}}/{{item.id}}/edit" title="{{'edit'|lng|tc}}"><icon s="pencil"></icon></a> |
          <a href="#{{apppath}}/{{item.id}}" title="{{'del'|lng|tc}}"><icon s="remove"></icon></a>
        </td>
        <td class='data'><a href="#{{apppath}}/reports/view/{{report.id}}">{{ report.label }}</a></td>
        <td>2015-01-01</td>
    </tr>
    </tbody>
</table>
