<h2>Manage apps</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="app in apps">
        <td>{{ app.id }}</td>
        <td><a href="#{{apppath}}/settings/apps/detail/{{app.name}}">{{ app.name }}</a></td>
        <td><a href="#{{apppath}}/settings/apps/detail/{{app.name}}">Detail</a></td>
    </tr>
    </tbody>
</table>
