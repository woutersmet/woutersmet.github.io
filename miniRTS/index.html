<html>
<head>
  <title>Mini RTS</title>

  <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src='https://code.jquery.com/ui/1.11.2/jquery-ui.min.js'></script>
  <script src='data.js'></script>
  <script src='core.js'></script>
  <script src='game.js'></script>

  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <div class="container">
  <h1>TinkerTanks Instant</h1>
  </div>
</header>
<div class="container" id="container">

<a href="https://woutertest.firebaseio.com/" target="_blank">https://woutertest.firebaseio.com/</a>

<div class="col-md-9">
  <h2>Game <span id="currentgameid"></span> on map <span id="currentmapname"></span></h2>
  <p>
    <em>Created <span id="currentgamecreatedate"></span></em>.
   Add &amp;playercolor=r (or y or g...) to play as other color
  </p>

  Movement mode:
  <select id="modeselect">
    <option value="DRAG">Drag &amp; drop</option>
    <option value="CLICK">Click</option>
  </select>

 <div id="gridcontainer"><table id="grid"></table></div>
  <div style="clear:both;"></div>
 <div id="activeunitcontainer">
    <h3 id="activeunit-name-header">Selected: <span id="activeunit-name"></span></h3>
    <img src="img/unitgraphics/large_b.png" class="activeunit-graphic" id="activeunit-graphic" />
 </div>
</div>

<div id="menu">
</div>

<div class="col-md-3" id="sidebar">
<a href="mapbuilder.html">Map builder</a>
<form method="get" id="creategameform">
  Create a new game: <br />
  <label>
    Map:
    <select id="mapselect"></select>
  </label>
  <input type="submit" value="Start game" />
</form>

<div id="share">
  <h3>Invite others!</h3>
  Share url: <input type="text" id="shareurl" />
</div>
<div id="log">
<h3>Log</h3>
Mouse X: <span id="mouseX"></span><br />
Mouse Y: <span id="mouseY"></span>
</div>

<h3>Users</h3>
<div id="users">

</div>
</div>

</div>
</body>
</html>
