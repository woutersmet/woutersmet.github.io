<a href="#settings/widgets/addnew" class="btn btn-danger pull-right">+ New Widget</a>
<h1>{{appname}} dashboard</h1>


<div ng-repeat="widget in widgets" class="col-md-4">
    <div class="widget">
    <a href="#">
        <h3>{{widget.label}}</h3>
        <div class="bignumber severity-{{widget.severity}}">{{widget.value}}</div>
    </a>
    </div>
</div>
