<div class="objecttitle">{{object.plurallabel}}</div>

<div class="dropdown" dropdown>
  <h2 class="dropdown-toggle pull-left" id="dropdownMenu1" dropdown-toggle ng-disabled="disabled">
    <span class="glyphicon glyphicon-{{object.icon}}"></span> {{view.label}}
    <span class="caret"></span>
  </h2>

  <div class="viewlinks pull-left">
    <a href="#{{apppath}}/app/{{object.name}}/{{view.name}}/editview">{{'edit'|lng}}</a> |
    <a href="#{{apppath}}/app/{{object.name}}/addnewview">{{'create new view'|lng}}</a>
</div>

  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" dropdown>
    <li class="dropdowntitle">{{'my views'|lng|tc}}</li>
    <li role="presentation" ng-repeat="view in object.views"><a role="menuitem" tabindex="-1" href="#/app/{{object.name}}/{{view.name}}">{{view.label}}</a></li>

    <li class='dropdowntitle'>{{'team views'|lng|tc}}</li>
    <li role="presentation" ng-repeat="view in object.views"><a role="menuitem" tabindex="-1" href="#/app/{{object.name}}/{{view.name}}">{{view.label}}</a></li>
  </ul>

  <div style="clear:both;"></div>
</div>

<div class="listtoolbar text-center">
    <a href="#{{apppath}}/app/{{object.name}}/addnew" class="btn btn-default btn-sm">{{'new'|lng|tc}} {{object.label}}</a>
</div>

<table class="table table-striped table-condensed table-bordered table-hover">
    <thead>
        <tr>
            <th style="width:20px;"><input type="checkbox" /></th>
            <th style="width:70px;">{{'actions'|lng|tc}}</th>
            <th ng-repeat="column in view.columns">{{column}}</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td><input type="checkbox" /></td>
        <td>
          <a href="#{{apppath}}" title="{{'edit'|lng|tc}}"><span class="glyphicon glyphicon-pencil"></span></a> |
          <a href="#{{apppath}}" title="{{'del'|lng|tc}}"><span class="glyphicon glyphicon-remove"></span></a>
        </td>
        <td ng-repeat="value in item.values" class="data"><a href="#{{apppath}}/app/{{object.name}}/detail/{{item.id}}">{{ value }}</a></td>
    </tr>
    </tbody>
</table>
