
<div class="objecttitle">{{'System Settings'|lng|tc}}</div>
    <h2><icon s="paperclip"></icon> Manage objects</h2>

<div class="content-container">

    <div class="panel panel-default">
        <div class="panel-heading clearfix text-center">
            <span class="pull-left">Organisation Objects</span>

            <a href="#/app/{{object.name}}/addnew" class="btn btn-default btn-xs">{{'manage apps'|lng|tc}}</a>
            <button class="btn btn-default btn-xs" ng-click="openNewApp()">+ {{'add new app'|lng|tc}}</button>
        </div>
        <div class="panel-content">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="object in objects">
                    <td>{{ object.id }}</td>
                    <td><a href="#{{orgpath}}/settings/objects/detail/{{object.id}}">{{ object.name }}</a></td>
                    <td><a href="#{{orgpath}}/settings/objects/detail/{{object.id}}">Detail</a></td>
                </tr>
                </tbody>
            </table>
    </div>
    </div>
</div>
