<h2>Add new {{object.name}}</h2>
<a href="#app/{{object.pluralname}}">&larr; Back to {{object.name}} list</a>

<form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
    </thead>
    <tbody>
        <tr ng-repeat="field in object.fields">
            <th>
                {{field.label}}
            </th>
            <td>
                <input class="form-control" type="text" name="{{field.name}}" placeholder="{{field.label}}" />
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-primary" type="submit" value="Save {{object.name}}" />
            </td>
    </tbody>
</table>

</form>
